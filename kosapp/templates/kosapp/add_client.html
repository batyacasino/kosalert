{% extends "base.html" %}
{% block content %}
	<form class="text-center border border-light p-5" action="{% url 'add_client_url' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}

		<p class="h4 mb-4">Добавить клиента</p>
			<div class="form-group">
				{{ form.case_number }}
			</div>
		 	<div class="form-group">
				{{ form.claimant }}
			</div>
		 	<div class="form-group">
				{{ form.date_of_birth }}
			</div>
		 	<div class="form-group">
				{{ form.defendant }}
			</div>
		 	<div class="form-group">
				{{ form.date_of_inspection }}
			</div>									
		<button class="btn btn-dark my-4 btn-block" type="submit">Добавить</button>
	</form>
{% endblock %}
