{% extends "base.html" %}
{% block content %}
	<form class="text-center p-5" action="{% url 'reminder_url' client.id %}" method="post">
		<p class="h4 mb-4">Добавить напоминание</p>
		{% csrf_token %}			
		 	<div class="form-group">
				{{ form.days_to_completion }}
			</div>
		 	<div class="form-group">
				{{ form.description }}
			</div>
		<button class="btn btn-primary my-4 btn-block" type="submit">Добавить</button>
	</form>
{% endblock %}
